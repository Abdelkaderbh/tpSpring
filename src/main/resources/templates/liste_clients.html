<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listClients}" class="container my-5">
                <p class="my-5">
                    <a href="/addClient" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Client </i></a>

                </p>



                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Cin</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Adresse</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${listClients}">
                                <td th:text="${client.cin}"></td>
                                <td th:text="${client.nom}"></td>
                                <td th:text="${client.prenom}"></td>
                                <td th:text="${client.adresse}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listVoitures}" class="container my-5">
                <p class="my-5">
                    <a href="/addVoiture" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Voiture </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No cars found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Date_Mise_en</th>
                                <th>Modele_Nm</th>
                                <th>Serie</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="voiture : ${listVoitures}">
                                <td th:text="${voiture.Date_Mise_en	}"></td>
                                <td th:text="${voiture.Modele_Nm}"></td>
                                <td th:text="${voiture.Serie}"></td>
                                <td>
                                    <a th:href="@{/edit/voiture/{id}(id=${voiture.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/voiture/{id}(id=${voiture.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
